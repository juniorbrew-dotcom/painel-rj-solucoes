<script>
// Fun√ß√µes utilit√°rias
function parseBRDateToISO(br) {
  if (!br) return "";
  const [d, m, y] = br.split("/");
  return `${y}-${m}-${d}`;
}
function startOfDay(date) {
  const d = new Date(date);
  d.setHours(0, 0, 0, 0);
  return d;
}
function toBRL(n) {
  return Number(n).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
}
function onlyDigits(s) {
  return (s || "").replace(/\D/g, "");
}

// Cadastro de cliente
function adicionarCliente() {
  const nome = document.getElementById("nome").value.trim();
  const valorInput = document.getElementById("valor").value.trim();
  const vencimentoISO = document.getElementById("vencimento").value;
  const whatsapp = onlyDigits(document.getElementById("whatsapp").value.trim());

  if (!nome || !valorInput || !vencimentoISO || !whatsapp) {
    alert("Preencha todos os campos.");
    return;
  }

  const vencFormatado = vencimentoISO.split("-").reverse().join("/");
  const valorNumerico = parseFloat(valorInput.replace(",", "."));
  const valorFormatado = toBRL(valorNumerico);
  const tipo = startOfDay(new Date(vencimentoISO)) < startOfDay(new Date()) ? "cobranca" : "lembrete";

  renderCliente(nome, valorFormatado, vencFormatado, whatsapp, tipo);
  salvarClientes();

  document.getElementById("nome").value = "";
  document.getElementById("valor").value = "";
  document.getElementById("vencimento").value = "";
  document.getElementById("whatsapp").value = "";
  document.getElementById("mensagemCadastro").value = "";
}

function renderCliente(nome, valor, vencimento, whatsapp, tipo) {
  const card = document.createElement("div");
  card.className = "cliente-card";
  card.innerHTML = `
    <p><strong>Nome:</strong> <span class="nome">${nome}</span></p>
    <p><strong>Valor:</strong> <span class="valor">${valor}</span></p>
    <p><strong>Vencimento:</strong> <span class="vencimento">${vencimento}</span></p>
    <p><strong>WhatsApp:</strong> <span class="whats">${whatsapp}</span></p>
    <button onclick="enviarMensagemCliente(this)">Enviar Mensagem</button>
    <button onclick="editarCliente(this)">Editar</button>
    <button onclick="excluirCliente(this)" class="btn-danger">Excluir</button>
    <button onclick="selecionarCliente(this)">Editar Mensagem</button>
  `;
  document.getElementById("listaClientes").appendChild(card);
}

function editarCliente(botao) {
  const card = botao.parentElement;
  const valorSpan = card.querySelector(".valor");
  const vencSpan = card.querySelector(".vencimento");

  const editando = botao.dataset.editing === "1";
  if (!editando) {
    const valorNum = valorSpan.textContent.replace(/[^\d,.-]/g, '').replace(',', '.');
    const vencISO = parseBRDateToISO(vencSpan.textContent);

    valorSpan.innerHTML = `<input type="number" step="0.01" value="${parseFloat(valorNum)}">`;
    vencSpan.innerHTML = `<input type="date" value="${vencISO}">`;

    botao.textContent = "Salvar";
    botao.dataset.editing = "1";
  } else {
    const valorInput = valorSpan.querySelector("input");
    const vencInput = vencSpan.querySelector("input");

    const valorNovo = toBRL(parseFloat(valorInput.value));
    const vencNovo = vencInput.value.split("-").reverse().join("/");

    valorSpan.textContent = valorNovo;
    vencSpan.textContent = vencNovo;

    botao.textContent = "Editar";
    botao.dataset.editing = "0";

    salvarClientes();
  }
}

function excluirCliente(botao) {
  if (confirm("Deseja excluir este cliente?")) {
    botao.parentElement.remove();
    salvarClientes();
  }
}

function salvarClientes() {
  const clientes = [];
  document.querySelectorAll(".cliente-card").forEach(card => {
    const nome = card.querySelector(".nome").textContent;
    const valor = card.querySelector(".valor").textContent;
    const vencimento = card.querySelector(".vencimento").textContent;
    const whatsapp = card.querySelector(".whats").textContent;
    const tipo = startOfDay(new Date(parseBRDateToISO(vencimento))) < startOfDay(new Date()) ? "cobranca" : "lembrete";
    clientes.push({ nome, valor, vencimento, whatsapp, tipo });
  });
  localStorage.setItem("clientes", JSON.stringify(clientes));
}

// Hist√≥rico
function renderHistorico(nome, valor, vencimento, whatsapp, tipo, data) {
  const linha = document.createElement("tr");
  linha.innerHTML = `
    <td data-label="Nome">${nome}</td>
    <td data-label="Valor">${valor}</td>
    <td data-label="Vencimento">${vencimento}</td>
    <td data-label="WhatsApp">${whatsapp}</td>
    <td data-label="Tipo">${tipo === "cobranca" ? "Cobran√ßa" : "Lembrete"}</td>
    <td data-label="Data/Hora">${data}</td>
  `;
  document.getElementById("tabelaHistorico").appendChild(linha);
}

function salvarHistorico() {
  const historico = [];
  document.querySelectorAll("#tabelaHistorico tr").forEach(row => {
    const cols = row.querySelectorAll("td");
    if (cols.length) {
      historico.push({
        nome: cols[0].innerText,
        valor: cols[1].innerText,
        vencimento: cols[2].innerText,
        whatsapp: cols[3].innerText,
        tipo: cols[4].innerText === "Cobran√ßa" ? "cobranca" : "lembrete",
        data: cols[5].innerText
      });
    }
  });
  localStorage.setItem("historico", JSON.stringify(historico));
}

function filtrarHistorico() {
  const inicio = document.getElementById("filtroInicio").value;
  const fim = document.getElementById("filtroFim").value;

  document.querySelectorAll("#tabelaHistorico tr").forEach(linha => {
    const cols = linha.querySelectorAll("td");
    if (!cols.length) return;
    const dataBr = cols[5].innerText.split(" ")[0];
    const dataISO = parseBRDateToISO(dataBr);

    if ((inicio && dataISO < inicio) || (fim && dataISO > fim)) {
      linha.style.display = "none";
    } else {
      linha.style.display = "";
    }
  });
}

function limparFiltro() {
  document.getElementById("filtroInicio").value = "";
  document.getElementById("filtroFim").value = "";
  document.querySelectorAll("#tabelaHistorico tr").forEach(linha => linha.style.display = "");
}

function exportarCSV() {
  let csv = "Nome,Valor,Vencimento,WhatsApp,Tipo,Data/Hora\n";
  document.querySelectorAll("#tabelaHistorico tr").forEach(row => {
    const cols = row.querySelectorAll("td");
    if (cols.length) {
      const linha = Array.from(cols).map(td => `"${td.innerText.replace(/"/g, '""')}"`).join(",");
      csv += linha + "\n";
    }
  });

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "historico.csv";
  a.click();
  URL.revokeObjectURL(url);
}

function carregarModelo() {
  const tipo = document.getElementById("tipoModelo").value;
  const seletor = document.getElementById("modeloSelecionado");
  seletor.innerHTML = "";

  modelos[tipo].forEach((m, i) => {
    const opt = document.createElement("option");
    opt.value = i;
    opt.textContent = m.nome;
    seletor.appendChild(opt);
  });

  preencherTextoModelo();
}

function preencherTextoModelo() {
  const tipo = document.getElementById("tipoModelo").value;
  const index = document.getElementById("modeloSelecionado").value;
  const modelo = modelos[tipo][index];

  const cliente = obterClienteSelecionado();
  if (!cliente) {
    document.getElementById("mensagemEditavel").value = modelo.texto;
    return;
  }

  const texto = modelo.texto
    .replaceAll("{NOME}", cliente.nome)
    .replaceAll("{VALOR}", cliente.valor)
    .replaceAll("{VENCIMENTO}", cliente.vencimento);

  document.getElementById("mensagemEditavel").value = texto;
}

function enviarMensagemCliente(botao) {
  selecionarCliente(botao);
  preencherTextoModelo();

function enviarMensagemEditada() {
  const cliente = obterClienteSelecionado();
  if (!cliente) {
    alert("Selecione um cliente primeiro.");
    return;
  }

  const texto = document.getElementById("mensagemEditavel").value;
  const whatsapp = onlyDigits(cliente.whatsapp);
  const url = `https://wa.me/55${whatsapp}?text=${encodeURIComponent(texto)}`;
  window.open(url, "_blank");

  const tipo = startOfDay(new Date(parseBRDateToISO(cliente.vencimento))) < startOfDay(new Date()) ? "cobranca" : "lembrete";
  const dataHora = new Date().toLocaleString("pt-BR");
  renderHistorico(cliente.nome, cliente.valor, cliente.vencimento, cliente.whatsapp, tipo, dataHora);

  };

  cobranca: "‚ö†Ô∏è",
  acordo: "üìå",
  informativo: "üßæ"
};

function salvarModeloPersonalizado() {
  const nome = document.getElementById("nomeModelo").value.trim();
  const texto = document.getElementById("textoModelo").value.trim();
  const categoria = document.getElementById("categoriaModelo").value;

function listarModelosPersonalizados() {
  const container = document.getElementById("listaModelosPersonalizados");
  container.innerHTML = "";

  const modelosSalvos = JSON.parse(localStorage.getItem("modelosPersonalizados")) || [];

  modelosSalvos.forEach((modelo, index) => {

    div.style.padding = "10px";
    div.style.marginTop = "10px";

      <button onclick="editarModeloPersonalizado(${index})">Editar</button>
      <button onclick="excluirModeloPersonalizado(${index})" class="btn-danger">Excluir</button>

  });

function aplicarModeloPersonalizado(index) {
  const modelosSalvos = JSON.parse(localStorage.getItem("modelosPersonalizados")) || [];
  const modelo = modelosSalvos[index];

  const cliente = obterClienteSelecionado();
  let texto = modelo.texto;

  if (cliente) {
    texto = texto
      .replaceAll("{NOME}", cliente.nome)
      .replaceAll("{VALOR}", cliente.valor)
      .replaceAll("{VENCIMENTO}", cliente.vencimento);
  }

  document.getElementById("mensagemEditavel").value = texto;
}

function editarModeloPersonalizado(index) {

  document.getElementById("textoModelo").value = modelo.texto;
  document.getElementById("categoriaModelo").value = modelo.categoria;
  document.getElementById("corModelo").value = modelo.cor;

  modelosSalvos.splice(index, 1);
  localStorage.setItem("modelosPersonalizados", JSON.stringify(modelosSalvos));
  listarModelosPersonalizados();
  atualizarModelosCadastro();

    texto = `Prezado(a) ${nome}, identificamos pend√™ncia na mensalidade de R$ ${valor}, vencida em ${vencimento}.\nSolicitamos a regulariza√ß√£o imediata.\nPIX: 11370535000170`;
  } else if (modelo === "cobranca-direta") {
    texto = `Ol√° ${nome}, sua mensalidade de R$ ${valor} venceu em ${vencimento}.\nPor favor, envie o comprovante via WhatsApp: (73) 99927-2550\nPIX: 11370535000170`;
  } else if (modelo.startsWith("personalizado-")) {
    const index = parseInt(modelo.split("-")[1]);
    const personalizados = JSON.parse(localStorage.getItem("modelosPersonalizados")) || [];
    if (personalizados[index]) {
      texto = personalizados[index].texto
        .replaceAll("{NOME}", nome)
        .replaceAll("{VALOR}", valor)
        .replaceAll("{VENCIMENTO}", vencimento);
    }
  }

  document.getElementById("mensagemCadastro").value = texto;
}

document.getElementById("modeloCadastro").addEventListener("change", gerarMensagemCadastro);

function enviarMensagemCadastro() {
  const whatsapp = onlyDigits(document.getElementById("whatsapp").value.trim());
  const texto = document.getElementById("mensagemCadastro").value;
  if (!whatsapp || !texto) {
    alert("Preencha o WhatsApp e a mensagem.");
    return;
  }
  const url = `https://wa.me/55${whatsapp}?text=${encodeURIComponent(texto)}`;
  window.open(url, "_blank");
}
