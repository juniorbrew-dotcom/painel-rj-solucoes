<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro e Envio de Mensagem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f8;
    }
    .form {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <div class="form">
    <h2>Cadastro de Cliente</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome">

    <label for="valor">Valor:</label>
    <input type="number" id="valor">

    <label for="vencimento">Vencimento:</label>
    <input type="date" id="vencimento">

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" id="whatsapp" placeholder="73999999999">

    <label for="modelo">Modelo de Mensagem:</label>
    <select id="modelo" onchange="gerarMensagem()">
      <option value="lembrete">üí¨ Lembrete padr√£o</option>
      <option value="cobranca">‚ö†Ô∏è Cobran√ßa formal</option>
    </select>

    <label for="mensagem">Mensagem:</label>
    <textarea id="mensagem" rows="6" placeholder="A mensagem ser√° gerada aqui..."></textarea>

    <button onclick="enviarMensagem()">üì§ Enviar pelo WhatsApp</button>
  </div>

  <script>
    function gerarMensagem() {
      const nome = document.getElementById("nome").value || "{NOME}";
      const valor = document.getElementById("valor").value || "{VALOR}";
      const venc = document.getElementById("vencimento").value;
      const vencimento = venc ? venc.split("-").reverse().join("/") : "{VENCIMENTO}";
      const modelo = document.getElementById("modelo").value;

      let texto = "";

      if (modelo === "lembrete") {
        texto = `Ol√° ${nome}, sua mensalidade de R$ ${valor} vence em ${vencimento}.\nPIX: 11370535000170\nEnvie o comprovante para (73) 99927-2550`;
      } else if (modelo === "cobranca") {
        texto = `Prezado(a) ${nome}, identificamos pend√™ncia na mensalidade de R$ ${valor}, vencida em ${vencimento}.\nSolicitamos a regulariza√ß√£o imediata.\nPIX: 11370535000170`;
      }

      document.getElementById("mensagem").value = texto;
    }

    function enviarMensagem() {
      const numero = document.getElementById("whatsapp").value.replace(/\D/g, "");
      const texto = document.getElementById("mensagem").value;
      if (!numero || !texto) {
        alert("Preencha o WhatsApp e a mensagem.");
        return;
      }
      const url = `https://wa.me/55${numero}?text=${encodeURIComponent(texto)}`;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
