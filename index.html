<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Cobrança RJ Soluções</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f4f6f8; }
    h2, h3 { color: #333; }
    .form, .clientes, .historico {
      background: #fff; padding: 15px; margin-bottom: 20px;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input {
      width: 100%; padding: 8px; margin-top: 5px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      margin-top: 10px; padding: 8px 12px;
      background: #0078D7; color: white;
      border: none; border-radius: 4px; cursor: pointer;
    }
    button:hover { background: #005fa3; }
    .cliente-card {
      border: 1px solid #ddd; padding: 10px;
      margin-top: 10px; border-radius: 4px; background: #fafafa;
    }
    .cliente-card button + button { margin-left: 8px; }
    .btn-danger { background: #d9534f; }
    .btn-danger:hover { background: #b84541; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
    .historico-buttons { margin-top: 10px; }
    .filtro-historico {
      display: flex; gap: 10px; margin-bottom: 10px;
      flex-wrap: wrap; align-items: center;
    }
    .filtro-historico label { font-weight: bold; }
    .filtro-historico input { padding: 4px; }
    .filtro-historico button { padding: 5px 10px; cursor: pointer; }

    /* Responsividade para celular */
    @media (max-width: 600px) {
      input, button, select {
        width: 100% !important;
        box-sizing: border-box;
      }
      .cliente-card { font-size: 14px; }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead { display: none; }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background: #fff;
      }
      td {
        border: none;
        padding: 5px 0;
        text-align: left;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 3px;
        color: #333;
      }
    }
  </style>
</head>
<body>

  <h2>Painel de Cobrança WhatsApp</h2>

  <div class="form">
    <label>Nome do Cliente:</label>
    <input type="text" id="nome">

    <label>Valor:</label>
    <input type="number" id="valor" placeholder="Ex: 150">

    <label>Vencimento:</label>
    <input type="date" id="vencimento">

    <label>WhatsApp (somente números):</label>
    <input type="text" id="whatsapp" placeholder="DDD + número, ex: 73999999999">

    <button onclick="adicionarCliente()">Adicionar Cliente</button>
  </div>

  <div class="clientes" id="listaClientes">
    <h3>Clientes cadastrados</h3>
  </div>

  <div class="historico">
    <h3>Histórico de Envios</h3>

    <div class="filtro-historico">
      <label>De: <input type="date" id="filtroInicio"></label>
      <label>Até: <input type="date" id="filtroFim"></label>
      <button onclick="filtrarHistorico()">Filtrar</button>
      <button onclick="limparFiltro()">Limpar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
          <th>Vencimento</th>
          <th>WhatsApp</th>
          <th>Tipo</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody id="tabelaHistorico"></tbody>
    </table>

    <div class="historico-buttons">
      <button onclick="exportarCSV()">Exportar CSV</button>
      <button onclick="limparHistorico()">Limpar Histórico</button>
    </div>
  </div>
  <script>
  const lista = document.getElementById("listaClientes");
  const tabela = document.getElementById("tabelaHistorico");

  // Funções auxiliares
  function parseBRDateToISO(br) {
    if (!br) return "";
    const [d, m, y] = br.split("/");
    return `${y}-${m}-${d}`;
  }
  function startOfDay(date) {
    const d = new Date(date);
    d.setHours(0, 0, 0, 0);
    return d;
  }
  function toBRL(n) {
    return Number(n).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }
  function onlyDigits(s) {
    return (s || "").replace(/\D/g, "");
  }

  // Carregar dados salvos
  window.onload = () => {
    const clientesSalvos = JSON.parse(localStorage.getItem("clientes")) || [];
    const historicoSalvo = JSON.parse(localStorage.getItem("historico")) || [];
    clientesSalvos.forEach(c => renderCliente(c.nome, c.valor, c.vencimento, c.whatsapp, c.tipo));
    historicoSalvo.forEach(h => renderHistorico(h.nome, h.valor, h.vencimento, h.whatsapp, h.tipo, h.data));
  };

  // Adicionar cliente
  function adicionarCliente() {
    const nome = document.getElementById("nome").value.trim();
    const valorInput = document.getElementById("valor").value.trim();
    const vencimentoISO = document.getElementById("vencimento").value;
    const whatsapp = onlyDigits(document.getElementById("whatsapp").value.trim());

    if (!nome || !valorInput || !vencimentoISO || !whatsapp) {
      alert("Preencha todos os campos.");
      return;
    }

    const vencFormatado = vencimentoISO.split("-").reverse().join("/");
    const valorNumerico = parseFloat(valorInput.replace(",", "."));
    const valorFormatado = toBRL(valorNumerico);

    const tipo = startOfDay(new Date(vencimentoISO)) < startOfDay(new Date()) ? "cobranca" : "lembrete";

    renderCliente(nome, valorFormatado, vencFormatado, whatsapp, tipo);
    salvarClientes();

    document.getElementById("nome").value = "";
    document.getElementById("valor").value = "";
    document.getElementById("vencimento").value = "";
    document.getElementById("whatsapp").value = "";
  }

  // Renderizar cliente
  function renderCliente(nome, valor, vencimento, whatsapp, tipo) {
    const card = document.createElement("div");
    card.className = "cliente-card";
    card.innerHTML = `
      <p><strong>Nome:</strong> <span class="nome">${nome}</span></p>
      <p><strong>Valor:</strong> <span class="valor">${valor}</span></p>
      <p><strong>Vencimento:</strong> <span class="vencimento">${vencimento}</span></p>
      <p><strong>WhatsApp:</strong> <span class="whats">${whatsapp}</span></p>
      <button onclick="enviarMensagemCliente(this)">Enviar Mensagem</button>
      <button onclick="editarCliente(this)">Editar</button>
      <button onclick="excluirCliente(this)" class="btn-danger">Excluir</button>
    `;
    lista.appendChild(card);
  }

  // Editar cliente
  function editarCliente(botao) {
    const card = botao.parentElement;
    const valorSpan = card.querySelector(".valor");
    const vencSpan = card.querySelector(".vencimento");

    const editando = botao.dataset.editing === "1";
    if (!editando) {
      const valorNum = valorSpan.textContent.replace(/[^\d,.-]/g, '').replace(',', '.');
      const vencISO = parseBRDateToISO(vencSpan.textContent);

      valorSpan.innerHTML = `<input type="number" step="0.01" value="${isNaN(parseFloat(valorNum)) ? '' : parseFloat(valorNum)}">`;
      vencSpan.innerHTML = `<input type="date" value="${vencISO}">`;

      botao.textContent = "Salvar";
      botao.dataset.editing = "1";
    } else {
      const valorInput = valorSpan.querySelector("input");
      const vencInput = vencSpan.querySelector("input");

      const valorNovoNumero = parseFloat((valorInput.value || "0").replace(",", "."));
      const valorNovoFmt = toBRL(isNaN(valorNovoNumero) ? 0 : valorNovoNumero);
      const vencNovoISO = vencInput.value || "";
      const vencNovoFmt = vencNovoISO.split('-').reverse().join('/');

      if (!vencNovoISO) {
        alert("Informe um vencimento válido.");
        return;
      }

      valorSpan.textContent = valorNovoFmt;
      vencSpan.textContent = vencNovoFmt;

      botao.textContent = "Editar";
      botao.dataset.editing = "0";

      salvarClientes();
    }
  }

  // Excluir cliente
  function excluirCliente(botao) {
    if (confirm("Tem certeza que deseja excluir este cliente?")) {
      const card = botao.parentElement;
      card.remove();
      salvarClientes();
    }
  }

  // Salvar clientes no localStorage
  function salvarClientes() {
    const clientes = [];
    document.querySelectorAll(".cliente-card").forEach(card => {
      const nome = card.querySelector(".nome").textContent;
      const valor = card.querySelector(".valor").textContent;
      const vencimento = card.querySelector(".vencimento").textContent;
      const whatsapp = card.querySelector(".whats").textContent;

      const tipo = startOfDay(new Date(parseBRDateToISO(vencimento))) < startOfDay(new Date()) ? "cobranca" : "lembrete";
      clientes.push({ nome, valor, vencimento, whatsapp, tipo });
    });
    localStorage.setItem("clientes", JSON.stringify(clientes));
  }
      // Histórico
  function renderHistorico(nome, valor, vencimento, whatsapp, tipo, data) {
    const linha = document.createElement("tr");
    linha.innerHTML = `
      <td data-label="Nome">${nome}</td>
      <td data-label="Valor">${valor}</td>
      <td data-label="Vencimento">${vencimento}</td>
      <td data-label="WhatsApp">${whatsapp}</td>
      <td data-label="Tipo">${tipo === "cobranca" ? "Cobrança" : "Lembrete"}</td>
      <td data-label="Data/Hora">${data}</td>
    `;
    tabela.appendChild(linha);
  }

  function salvarHistorico() {
    const historico = [];
    tabela.querySelectorAll("tr").forEach(row => {
      const cols = row.querySelectorAll("td");
      if (cols.length) {
        historico.push({
          nome: cols[0].innerText,
          valor: cols[1].innerText,
          vencimento: cols[2].innerText,
          whatsapp: cols[3].innerText,
          tipo: cols[4].innerText === "Cobrança" ? "cobranca" : "lembrete",
          data: cols[5].innerText
        });
      }
    });
    localStorage.setItem("historico", JSON.stringify(historico));
  }

  // Enviar mensagem com modelo personalizado
  function enviarMensagemCliente(botao) {
    const card = botao.parentElement;
    const nome = card.querySelector(".nome").textContent;
    const valor = card.querySelector(".valor").textContent;
    const vencimento = card.querySelector(".vencimento").textContent;
    const whatsapp = onlyDigits(card.querySelector(".whats").textContent);

    const hoje = startOfDay(new Date());
    const dataVenc = startOfDay(new Date(parseBRDateToISO(vencimento)));

    let mensagem = "";

    if (dataVenc >= hoje) {
      mensagem = `LEMBRETE DE VENCIMENTO DE MENSALIDADE

Prezado(a) cliente ${nome},
Gostaríamos de lembrar que a mensalidade referente ao uso do sistema fornecido pela BRAGA COMÉRCIO E SERVIÇOS DE INFORMÁTICA LTDA está próxima do vencimento.

Valor: ${valor}
Vencimento: ${vencimento}

CHAVE PIX (CNPJ): 11370535000170

Para facilitar, seguem os dados para pagamento. Caso já tenha efetuado, por favor desconsidere este aviso.
Envie o comprovante para:
WhatsApp: (73) 99927-2550
E-mail: rjsolucoes@hotmail.com

Agradecemos pela parceria e confiança.

Atenciosamente,
BRAGA COMÉRCIO E SERVIÇOS DE INFORMÁTICA LTDA`;
    } else {
      mensagem = `AVISO DE MENSALIDADE EM ATRASO

Prezado(a) cliente ${nome},
Identificamos pendência na mensalidade referente ao uso do sistema fornecido pela BRAGA COMÉRCIO E SERVIÇOS DE INFORMÁTICA LTDA.

Valor: ${valor}
Vencimento: ${vencimento}

CHAVE PIX (CNPJ): 11370535000170

Solicitamos a regularização imediata para manter a continuidade dos serviços e evitar encargos adicionais.
Envie o comprovante para:
WhatsApp: (73) 99927-2550
E-mail: rjsolucoes@hotmail.com

Agradecemos pela atenção.

Atenciosamente,
BRAGA COMÉRCIO E SERVIÇOS DE INFORMÁTICA LTDA`;
    }

    const url = `https://wa.me/55${whatsapp}?text=${encodeURIComponent(mensagem)}`;
    window.open(url, "_blank");

    const tipo = dataVenc < hoje ? "cobranca" : "lembrete";
    const dataHora = new Date().toLocaleString("pt-BR");
    renderHistorico(nome, valor, vencimento, whatsapp, tipo, dataHora);
    salvarHistorico();
  }

  // Filtro por data
  function filtrarHistorico() {
    const inicio = document.getElementById("filtroInicio").value;
    const fim = document.getElementById("filtroFim").value;

    tabela.querySelectorAll("tr").forEach(linha => {
      const cols = linha.querySelectorAll("td");
      if (!cols.length) return;
      const dataBr = cols[5].innerText.split(" ")[0];
      const dataISO = parseBRDateToISO(dataBr);

      if ((inicio && dataISO < inicio) || (fim && dataISO > fim)) {
        linha.style.display = "none";
      } else {
        linha.style.display = "";
      }
    });
  }

  function limparFiltro() {
    document.getElementById("filtroInicio").value = "";
    document.getElementById("filtroFim").value = "";
    tabela.querySelectorAll("tr").forEach(linha => linha.style.display = "");
  }

  // Exportar CSV
  function exportarCSV() {
    let csv = "Nome,Valor,Vencimento,WhatsApp,Tipo,Data/Hora\n";
    tabela.querySelectorAll("tr").forEach(row => {
      const cols = row.querySelectorAll("td");
      if (cols.length) {
        const data = Array.from(cols).map(td => `"${td.innerText.replace(/"/g,'""')}"`).join(",");
        csv += data + "\n";
      }
    });
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "historico.csv";
    a.click();
    URL.revokeObjectURL(url);
  }

  function limparHistorico() {
    if (confirm("Tem certeza que deseja limpar o histórico?")) {
      tabela.innerHTML = "";
      salvarHistorico();
    }
  }
</script>

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js').catch(() => {});
  }
</script>

</body>
</html>
