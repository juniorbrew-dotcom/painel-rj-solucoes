<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Cobrança RJ Soluções</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0078D7">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f6f8;
    }
    h2, h3 {
      color: #333;
    }
    .form, .clientes, .historico, .modelos {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #0078D7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    .btn-danger {
      background: #d9534f;
    }
    .btn-danger:hover {
      background: #b84541;
    }
    .cliente-card {
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
      background: #fafafa;
    }
    .cliente-card button + button {
      margin-left: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    .historico-buttons {
      margin-top: 10px;
    }
    .filtro-historico {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .filtro-historico label {
      font-weight: bold;
    }
    .filtro-historico input {
      padding: 4px;
    }
    .filtro-historico button {
      padding: 5px 10px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      input, button, select, textarea {
        width: 100% !important;
        box-sizing: border-box;
      }
      .cliente-card {
        font-size: 14px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 5px;
        background: #fff;
      }
      td {
        border: none;
        padding: 5px 0;
        text-align: left;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 3px;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <h2>Painel de Cobrança WhatsApp</h2>
    <div class="form">
    <label>Nome do Cliente:</label>
    <input type="text" id="nome">

    <label>Valor:</label>
    <input type="number" id="valor" placeholder="Ex: 150">

    <label>Vencimento:</label>
    <input type="date" id="vencimento">

    <label>WhatsApp (somente números):</label>
    <input type="text" id="whatsapp" placeholder="DDD + número, ex: 73999999999">

    <button onclick="adicionarCliente()">Adicionar Cliente</button>
  </div>

  <div class="clientes" id="listaClientes">
    <h3>Clientes cadastrados</h3>
  </div>
    <div class="modelos">
    <h3>Modelos de Mensagem</h3>

    <label for="tipoModelo">Tipo:</label>
    <select id="tipoModelo" onchange="carregarModelo()">
      <option value="lembrete">Lembrete</option>
      <option value="cobranca">Cobrança</option>
    </select>

    <label for="modeloSelecionado">Escolha um modelo:</label>
    <select id="modeloSelecionado" onchange="preencherTextoModelo()">
      <!-- Preenchido via JavaScript -->
    </select>

    <label for="mensagemEditavel">Mensagem:</label>
    <textarea id="mensagemEditavel" rows="10" style="width:100%;"></textarea>

    <button onclick="enviarMensagemEditada()">Enviar pelo WhatsApp</button>
  </div>
    <div class="historico">
    <h3>Histórico de Envios</h3>

    <div class="filtro-historico">
      <label>De: <input type="date" id="filtroInicio"></label>
      <label>Até: <input type="date" id="filtroFim"></label>
      <button onclick="filtrarHistorico()">Filtrar</button>
      <button onclick="limparFiltro()">Limpar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Valor</th>
          <th>Vencimento</th>
          <th>WhatsApp</th>
          <th>Tipo</th>
          <th>Data/Hora</th>
        </tr>
      </thead>
      <tbody id="tabelaHistorico"></tbody>
    </table>

    <div class="historico-buttons">
      <button onclick="exportarCSV()">Exportar CSV</button>
      <button onclick="limparHistorico()">Limpar Histórico</button>
    </div>
  </div>
  <script>
  const lista = document.getElementById("listaClientes");
  const tabela = document.getElementById("tabelaHistorico");

  // Funções auxiliares
  function parseBRDateToISO(br) {
    if (!br) return "";
    const [d, m, y] = br.split("/");
    return `${y}-${m}-${d}`;
  }
  function startOfDay(date) {
    const d = new Date(date);
    d.setHours(0, 0, 0, 0);
    return d;
  }
  function toBRL(n) {
    return Number(n).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
  }
  function onlyDigits(s) {
    return (s || "").replace(/\D/g, "");
  }

  // Carregar dados salvos
  window.onload = () => {
    const clientesSalvos = JSON.parse(localStorage.getItem("clientes")) || [];
    const historicoSalvo = JSON.parse(localStorage.getItem("historico")) || [];
    clientesSalvos.forEach(c => renderCliente(c.nome, c.valor, c.vencimento, c.whatsapp, c.tipo));
    historicoSalvo.forEach(h => renderHistorico(h.nome, h.valor, h.vencimento, h.whatsapp, h.tipo, h.data));
    carregarModelo();
  };

  // Adicionar cliente
  function adicionarCliente() {
    const nome = document.getElementById("nome").value.trim();
    const valorInput = document.getElementById("valor").value.trim();
    const vencimentoISO = document.getElementById("vencimento").value;
    const whatsapp = onlyDigits(document.getElementById("whatsapp").value.trim());

    if (!nome || !valorInput || !vencimentoISO || !whatsapp) {
      alert("Preencha todos os campos.");
      return;
    }

    const vencFormatado = vencimentoISO.split("-").reverse().join("/");
    const valorNumerico = parseFloat(valorInput.replace(",", "."));
    const valorFormatado = toBRL(valorNumerico);

    const tipo = startOfDay(new Date(vencimentoISO)) < startOfDay(new Date()) ? "cobranca" : "lembrete";

    renderCliente(nome, valorFormatado, vencFormatado, whatsapp, tipo);
    salvarClientes();

    document.getElementById("nome").value = "";
    document.getElementById("valor").value = "";
    document.getElementById("vencimento").value = "";
    document.getElementById("whatsapp").value = "";
  }

  // Renderizar cliente
  function renderCliente(nome, valor, vencimento, whatsapp, tipo) {
    const card = document.createElement("div");
    card.className = "cliente-card";
    card.innerHTML = `
      <p><strong>Nome:</strong> <span class="nome">${nome}</span></p>
      <p><strong>Valor:</strong> <span class="valor">${valor}</span></p>
      <p><strong>Vencimento:</strong> <span class="vencimento">${vencimento}</span></p>
      <p><strong>WhatsApp:</strong> <span class="whats">${whatsapp}</span></p>
      <button onclick="enviarMensagemCliente(this)">Enviar Mensagem</button>
      <button onclick="editarCliente(this)">Editar</button>
      <button onclick="excluirCliente(this)" class="btn-danger">Excluir</button>
      <button onclick="selecionarCliente(this)">Editar Mensagem</button>
    `;
    lista.appendChild(card);
  }
      // Editar cliente
  function editarCliente(botao) {
    const card = botao.parentElement;
    const valorSpan = card.querySelector(".valor");
    const vencSpan = card.querySelector(".vencimento");

    const editando = botao.dataset.editing === "1";
    if (!editando) {
      const valorNum = valorSpan.textContent.replace(/[^\d,.-]/g, '').replace(',', '.');
      const vencISO = parseBRDateToISO(vencSpan.textContent);

      valorSpan.innerHTML = `<input type="number" step="0.01" value="${isNaN(parseFloat(valorNum)) ? '' : parseFloat(valorNum)}">`;
      vencSpan.innerHTML = `<input type="date" value="${vencISO}">`;

      botao.textContent = "Salvar";
      botao.dataset.editing = "1";
    } else {
      const valorInput = valorSpan.querySelector("input");
      const vencInput = vencSpan.querySelector("input");

      const valorNovoNumero = parseFloat((valorInput.value || "0").replace(",", "."));
      const valorNovoFmt = toBRL(isNaN(valorNovoNumero) ? 0 : valorNovoNumero);
      const vencNovoISO = vencInput.value || "";
      const vencNovoFmt = vencNovoISO.split('-').reverse().join('/');

      if (!vencNovoISO) {
        alert("Informe um vencimento válido.");
        return;
      }

      valorSpan.textContent = valorNovoFmt;
      vencSpan.textContent = vencNovoFmt;

      botao.textContent = "Editar";
      botao.dataset.editing = "0";

      salvarClientes();
    }
  }

  // Excluir cliente
  function excluirCliente(botao) {
    if (confirm("Tem certeza que deseja excluir este cliente?")) {
      const card = botao.parentElement;
      card.remove();
      salvarClientes();
    }
  }

  // Salvar clientes no localStorage
  function salvarClientes() {
    const clientes = [];
    document.querySelectorAll(".cliente-card").forEach(card => {
      const nome = card.querySelector(".nome").textContent;
      const valor = card.querySelector(".valor").textContent;
      const vencimento = card.querySelector(".vencimento").textContent;
      const whatsapp = card.querySelector(".whats").textContent;

      const tipo = startOfDay(new Date(parseBRDateToISO(vencimento))) < startOfDay(new Date()) ? "cobranca" : "lembrete";
      clientes.push({ nome, valor, vencimento, whatsapp, tipo });
    });
    localStorage.setItem("clientes", JSON.stringify(clientes));
  }

  // Histórico
  function renderHistorico(nome, valor, vencimento, whatsapp, tipo, data) {
    const linha = document.createElement("tr");
    linha.innerHTML = `
      <td data-label="Nome">${nome}</td>
      <td data-label="Valor">${valor}</td>
      <td data-label="Vencimento">${vencimento}</td>
      <td data-label="WhatsApp">${whatsapp}</td>
      <td data-label="Tipo">${tipo === "cobranca" ? "Cobrança" : "Lembrete"}</td>
      <td data-label="Data/Hora">${data}</td>
    `;
    tabela.appendChild(linha);
  }

  function salvarHistorico() {
    const historico = [];
    tabela.querySelectorAll("tr").forEach(row => {
      const cols = row.querySelectorAll("td");
      if (cols.length) {
        historico.push({
          nome: cols[0].innerText,
          valor: cols[1].innerText,
          vencimento: cols[2].innerText,
          whatsapp: cols[3].innerText,
          tipo: cols[4].innerText === "Cobrança" ? "cobranca" : "lembrete",
          data: cols[5].innerText
        });
      }
    });
    localStorage.setItem("historico", JSON.stringify(historico));
  }

  // Filtro por data
  function filtrarHistorico() {
    const inicio = document.getElementById("filtroInicio").value;
    const fim = document.getElementById("filtroFim").value;

    tabela.querySelectorAll("tr").forEach(linha => {
      const cols = linha.querySelectorAll("td");
      if (!cols.length) return;
      const dataBr = cols[5].innerText.split(" ")[0];
      const dataISO = parseBRDateToISO(dataBr);

      if ((inicio && dataISO < inicio) || (fim && dataISO > fim)) {
        linha.style.display = "none";
      } else {
        linha.style.display = "";
      }
    });
  }

  function limparFiltro() {
    document.getElementById("filtroInicio").value = "";
    document.getElementById("filtroFim").value = "";
    tabela.querySelectorAll("tr").forEach(linha => linha.style.display = "");
  }

  function exportarCSV() {
    let csv = "Nome,Valor,Vencimento,WhatsApp,Tipo,Data/Hora\n";
    tabela.querySelectorAll("tr").forEach(row => {
      const cols = row.querySelectorAll("td");
      if (cols.length) {
        const data = Array.from(cols).map(td => `"${td.innerText.replace(/"/g,'""')}"`).join(",");
        csv += data + "\n";
      }
    });
    const blob = new Blob([csv], { type: "text/csv;charset=utf-8" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "historico.csv";
    a.click();
    URL.revokeObjectURL(url);
  }

  function limparHistorico() {
    if (confirm("Tem certeza que deseja limpar o histórico?")) {
      tabela.innerHTML = "";
      salvarHistorico();
    }
  }
      // Modelos prontos
  const modelos = {
    lembrete: [
      {
        nome: "Lembrete padrão",
        texto: `Olá {NOME}, sua mensalidade de {VALOR} vence em {VENCIMENTO}.  
PIX: 11370535000170  
Envie o comprovante para (73) 99927-2550`
      },
      {
        nome: "Lembrete cordial",
        texto: `Prezado(a) {NOME}, estamos passando para lembrar que sua mensalidade de {VALOR} vence em {VENCIMENTO}.  
Caso já tenha efetuado o pagamento, por favor desconsidere este aviso.  
PIX: 11370535000170`
      }
    ],
    cobranca: [
      {
        nome: "Cobrança formal",
        texto: `Prezado(a) {NOME}, identificamos pendência na mensalidade de {VALOR}, vencida em {VENCIMENTO}.  
Solicitamos a regularização imediata.  
PIX: 11370535000170`
      },
      {
        nome: "Cobrança direta",
        texto: `Olá {NOME}, sua mensalidade de {VALOR} venceu em {VENCIMENTO}.  
Por favor, envie o comprovante via WhatsApp: (73) 99927-2550  
PIX: 11370535000170`
      }
    ]
  };

  // Carregar modelos no seletor
  function carregarModelo() {
    const tipo = document.getElementById("tipoModelo").value;
    const seletor = document.getElementById("modeloSelecionado");
    seletor.innerHTML = "";

    modelos[tipo].forEach((m, i) => {
      const opt = document.createElement("option");
      opt.value = i;
      opt.textContent = m.nome;
      seletor.appendChild(opt);
    });

    preencherTextoModelo();
  }

  // Preencher texto com dados do cliente
  function preencherTextoModelo() {
    const tipo = document.getElementById("tipoModelo").value;
    const index = document.getElementById("modeloSelecionado").value;
    const modelo = modelos[tipo][index];

    const cliente = obterClienteSelecionado();
    if (!cliente) {
      document.getElementById("mensagemEditavel").value = modelo.texto;
      return;
    }

    const texto = modelo.texto
      .replaceAll("{NOME}", cliente.nome)
      .replaceAll("{VALOR}", cliente.valor)
      .replaceAll("{VENCIMENTO}", cliente.vencimento);

    document.getElementById("mensagemEditavel").value = texto;
  }

  // Enviar mensagem editada
  function enviarMensagemEditada() {
    const cliente = obterClienteSelecionado();
    if (!cliente) {
      alert("Selecione um cliente primeiro.");
      return;
    }

    const texto = document.getElementById("mensagemEditavel").value;
    const whatsapp = onlyDigits(cliente.whatsapp);
    const url = `https://wa.me/55${whatsapp}?text=${encodeURIComponent(texto)}`;
    window.open(url, "_blank");

    const tipo = startOfDay(new Date(parseBRDateToISO(cliente.vencimento))) < startOfDay(new Date()) ? "cobranca" : "lembrete";
    const dataHora = new Date().toLocaleString("pt-BR");
    renderHistorico(cliente.nome, cliente.valor, cliente.vencimento, cliente.whatsapp, tipo, dataHora);
    salvarHistorico();
  }

  // Selecionar cliente para edição de mensagem
  let clienteSelecionado = null;
  function obterClienteSelecionado() {
    return clienteSelecionado;
  }

  function selecionarCliente(botao) {
    const card = botao.parentElement;
    clienteSelecionado = {
      nome: card.querySelector(".nome").textContent,
      valor: card.querySelector(".valor").textContent,
      vencimento: card.querySelector(".vencimento").textContent,
      whatsapp: card.querySelector(".whats").textContent
    };
    preencherTextoModelo();
  }
</script>
  <div class="modelos">
  <h3>Meus Modelos Personalizados</h3>

  <label for="nomeModelo">Nome do Modelo:</label>
  <input type="text" id="nomeModelo">

  <label for="textoModelo">Texto do Modelo:</label>
  <textarea id="textoModelo" rows="6"></textarea>

  <button onclick="salvarModeloPersonalizado()">Salvar Modelo</button>

  <div id="listaModelosPersonalizados"></div>
</div>
  <script>
  // Salvar modelo personalizado
  function salvarModeloPersonalizado() {
    const nome = document.getElementById("nomeModelo").value.trim();
    const texto = document.getElementById("textoModelo").value.trim();

    if (!nome || !texto) {
      alert("Preencha o nome e o texto do modelo.");
      return;
    }

    const modelosSalvos = JSON.parse(localStorage.getItem("modelosPersonalizados")) || [];
    modelosSalvos.push({ nome, texto });
    localStorage.setItem("modelosPersonalizados", JSON.stringify(modelosSalvos));

    document.getElementById("nomeModelo").value = "";
    document.getElementById("textoModelo").value = "";

    listarModelosPersonalizados();
  }

  // Listar modelos salvos
  function listarModelosPersonalizados() {
    const container = document.getElementById("listaModelosPersonalizados");
    container.innerHTML = "";

    const modelosSalvos = JSON.parse(localStorage.getItem("modelosPersonalizados")) || [];

    modelosSalvos.forEach((modelo, index) => {
      const div = document.createElement("div");
      div.style.border = "1px solid #ccc";
      div.style.padding = "10px";
      div.style.marginTop = "10px";
      div.style.borderRadius = "5px";
      div.style.background = "#f9f9f9";

      div.innerHTML = `
        <strong>${modelo.nome}</strong>
        <pre style="white-space: pre-wrap; margin-top: 5px;">${modelo.texto}</pre>
        <button onclick="aplicarModeloPersonalizado(${index})">Selecionar</button>
        <button onclick="editarModeloPersonalizado(${index})">Editar</button>
        <button onclick="excluirModeloPersonalizado(${index})" class="btn-danger">Excluir</button>
      `;

      container.appendChild(div);
    });
  }

  // Aplicar modelo personalizado
  function aplicarModeloPersonalizado(index) {
    const modelosSalvos = JSON.parse(localStorage.getItem("modelosPersonalizados")) || [];
    const modelo = modelosSalvos[index];

    const cliente = obterClienteSelecionado();
    let texto = modelo.texto;

    if (cliente) {
      texto = texto
        .replaceAll("{NOME}", cliente.nome)
        .replaceAll("{VALOR}", cliente.valor)
        .replaceAll("{VENCIMENTO}", cliente.vencimento);
    }

    document.getElementById("mensagemEditavel").value = texto;
  }

  // Editar modelo personalizado
  function editarModeloPersonalizado(index) {
    const modelosSalvos = JSON.parse(localStorage.getItem("modelosPersonalizados")) || [];
    const modelo = modelosSalvos[index];

    document.getElementById("nomeModelo").value = modelo.nome;
    document.getElementById("textoModelo").value = modelo.texto;

    modelosSalvos.splice(index, 1);
    localStorage.setItem("modelosPersonalizados", JSON.stringify(modelosSalvos));
    listarModelosPersonalizados();
  }

  // Excluir modelo personalizado
  function excluirModeloPersonalizado(index) {
    if (confirm("Deseja excluir este modelo?")) {
      const modelosSalvos = JSON.parse(localStorage.getItem("modelosPersonalizados")) || [];
      modelosSalvos.splice(index, 1);
      localStorage.setItem("modelosPersonalizados", JSON.stringify(modelosSalvos));
      listarModelosPersonalizados();
    }
  }

  // Inicializar lista ao carregar
  window.addEventListener("load", listarModelosPersonalizados);
</script>
